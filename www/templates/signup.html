<ion-view title="Criar Novo Perfil" id="novoPerfil" ng-controller="signupCtrl">
    <ion-content padding="true" scroll="false" class="has-header">
        
        <form name="formSignup" class="list" novalidate>
            <ion-list>
                <label class="item item-input" ng-class="{ 'has-error' : formSignup.nome.$invalid}">
                    <span class="input-label">Usuário</span>
                    <input type="text"
                     name="nome"
                     ng-model="perfil.nome" 
                     ng-minlength="5" 
                     required>
                </label>
                <div ng-messages="formSignup.nome.$error" 
                ng-messages-include="templates/form-errors.html" 
                class="form-errors">
                <div class="form-error" ng-message="minlength">Campo deve ser maior que 4 caracteres.</div>
                </div>

                <label class="item item-input" ng-class="{ 'has-error' : formSignup.senha.$invalid}">
                    <span class="input-label">Senha</span>
                    <input type="password"
                     name="senha"
                     ng-model="perfil.senha"
                     ng-minlength="6"
                     required>
                </label>
                <div ng-messages="formSignup.senha.$error" 
                ng-messages-include="templates/form-errors.html" 
                class="form-errors">
                </div>
            </ion-list>
            <div class="padding">
                <a class="button button-balanced  button-full icon-left ion-archive" ng-disabled="formSignup.$invalid" ng-click="gravar()">Gravar</a>
                <a ui-sref="paginaInicial" class="button button-balanced  button-full button-clear" ng-click="limpar()">Voltar</a>
            </div>
            <div ng-if="perfil.usuarioEmUso" 
            ng-messages-include="templates/form-errors.html" 
            class="form-errors">
            <div class="form-error" ng-if="perfil.usuarioEmUso">Usuário Já Cadastrado.</div>
            </div>
        </form>

    </ion-content>
</ion-view>
