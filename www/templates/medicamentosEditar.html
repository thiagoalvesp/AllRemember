<ion-view title="Adicionar Editar" id="medicamentosAdicionar">

    <ion-content padding="true" class="has-header">

        <form name="formMedicamento" class="list" novalidate>
            <ion-list>
                <label class="item item-input" ng-class="{ 'has-error' : formMedicamento.nome.$invalid}">
                    <span class="input-label">Nome</span>
                    <input type="text"
                     name="nome"
                     ng-model="medicamento.nome" 
                     ng-minlength="5" 
                     ng-readonly="isPaciente" 
                     required>
                </label>
                <div ng-messages="formMedicamento.nome.$error" ng-messages-include="templates/form-errors.html" class="form-errors">
                    <div class="form-error" ng-message="minlength">Campo deve ser maior que 4 caracteres.</div>
                </div>

                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                    <span class="input-label" name="data" aria-required="true">Faz uso desde {{medicamento.fazUsoDesde}}</span>
                </label>
                    <a class="button button-icon icon ion-calendar" ng-click="openDatePicker()"></a>
                </div>

                <label class="item item-input">
                    <span class="input-label">Dose</span>
                    <input type="text"
                     name="dose"
                     ng-readonly="isPaciente" 
                     ng-model="medicamento.dose">
                </label>

                <ion-checkbox ng-readonly="isPaciente" ng-model="medicamento.alarme">Alarme</ion-checkbox>
                
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                    <span class="input-label" name="data" aria-required="true">Hor√°rios</span>
                </label>
                    <a class="button button-icon icon ion-android-time" ng-click="openTimePicker()"></a>
                </div>
                <ion-list>
                    <ion-item ng-repeat="hr in medicamento.horarios | orderBy : hr " class="item item-icon-right">
                        {{hr}}
                        <i class="icon ion-trash-b" ng-hide="isPaciente" ng-click="removeHourSelected(hr)"></i>
                    </ion-item>
                </ion-list>
                </label>


            </ion-list>
            <div class="padding">
                <a class="button button-balanced  button-full icon-left ion-archive" ng-disabled="formMedicamento.$invalid" ng-click="gravar()" ng-hide="isPaciente">Gravar</a>
                <a class="button button-balanced  button-full button-clear" ng-click="limpar()">Voltar</a>
            </div>

        </form>

    </ion-content>
</ion-view>
