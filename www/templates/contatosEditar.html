<ion-view title="Adicionar Contato" id="contatosAdicionar">

    <ion-content padding="true" class="has-header">

        <form name="formContato" class="list" novalidate>
            <ion-list>

                <a class="item item-avatar" ng-click="TirarFoto()">
                    <img ng-src="{{contato.fotoURI}}" height="100" width="100">
                </a>

                <label class="item item-input" ng-class="{ 'has-error' : formContato.nome.$invalid}">
                    <span class="input-label">Nome</span>
                    <input type="text"
                     name="nome"
                     ng-model="contato.nome"
                     ng-readonly="isPaciente" 
                     ng-minlength="5" 
                     required>
                </label>
                <div ng-messages="formContato.nome.$error" ng-messages-include="templates/form-errors.html" class="form-errors">
                    <div class="form-error" ng-message="minlength">Campo deve ser maior que 4 caracteres.</div>
                </div>

                <label class="item item-input" ng-class="{ 'has-error' : formContato.endereco.$invalid}">
                    <span class="input-label">Endereço</span>
                    <input type="text"
                     name="endereco"
                     ng-readonly="isPaciente"
                     ng-model="contato.endereco" 
                     ng-minlength="5" 
                     required>
                </label>
                <div ng-messages="formContato.endereco.$error" ng-messages-include="templates/form-errors.html" class="form-errors">
                    <div class="form-error" ng-message="minlength">Campo deve ser maior que 4 caracteres.</div>
                </div>

                <label class="item item-input" ng-class="{ 'has-error' : formContato.CEP.$invalid}">
                    <span class="input-label">CEP</span>
                    <input type="text"
                     name="CEP"
                     ng-readonly="isPaciente"
                     ng-model="contato.CEP" 
                     ng-minlength="8" 
                     required>
                </label>
                <div ng-messages="formContato.CEP.$error" ng-messages-include="templates/form-errors.html" class="form-errors">
                    <div class="form-error" ng-message="minlength">Campo deve ter 8 números.</div>
                </div>

                <label class="item item-input" ng-class="{ 'has-error' : formContato.bairro.$invalid}">
                    <span class="input-label">Bairro</span>
                    <input type="text"
                     name="bairro"
                     ng-readonly="isPaciente"
                     ng-model="contato.bairro" 
                     required>
                </label>
                <div ng-messages="formContato.bairro.$error" ng-messages-include="templates/form-errors.html" class="form-errors">
                </div>

                <label class="item item-input" ng-class="{ 'has-error' : formContato.cidade.$invalid}">
                    <span class="input-label">Cidade</span>
                    <input type="text"
                     name="cidade"
                     ng-readonly="isPaciente"
                     ng-model="contato.cidade" 
                     required>
                </label>
                <div ng-messages="formContato.cidade.$error" ng-messages-include="templates/form-errors.html" class="form-errors">
                </div>
                
                <label class="item item-input" ng-class="{ 'has-error' : formContato.celular.$invalid}">
                    <span class="input-label">Celular</span>
                    <input type="text"
                     name="celular"
                     ng-readonly="isPaciente"
                     ng-model="contato.celular" 
                     required>
                </label>
                <div ng-messages="formContato.celular.$error" ng-messages-include="templates/form-errors.html" class="form-errors">
                </div>

                <ion-checkbox ng-readonly="isPaciente" ng-model="contato.responsavel">Responsavel</ion-checkbox>
                <ion-checkbox ng-readonly="isPaciente" ng-model="contato.cuidador">Cuidador</ion-checkbox>
            </ion-list>
            <div class="padding">
                <a class="button button-balanced  button-full icon-left ion-archive" ng-disabled="formContato.$invalid"  ng-hide="isPaciente" ng-click="gravar()">Gravar</a>
                <a class="button button-balanced  button-full button-clear" ng-click="limpar()">Voltar</a>
            </div>
        </form>

    </ion-content>
</ion-view>
