<ion-view title="Adicionar Dica" id="dicasAdicionar">

    <ion-content padding="true" class="has-header">
         
        <form name="formDica" class="list" novalidate>
            <ion-list>
                <label class="item item-input" ng-class="{ 'has-error' : formDica.nome.$invalid}">
                    <span class="input-label">Nome</span>
                    <input type="text"
                     name="nome"
                     ng-model="dica.nome" 
                     ng-minlength="5" 
                     required>
                </label>
                <div ng-messages="formDica.nome.$error" 
                ng-messages-include="templates/form-errors.html" 
                class="form-errors">
                <div class="form-error" ng-message="minlength">Campo deve ser maior que 4 caracteres.</div>
                </div>

                <label class="item item-input" ng-class="{ 'has-error' : formDica.link.$invalid}">
                    <span class="input-label">Link</span>
                    <input type="text"
                     name="link"
                     ng-model="dica.link"
                     required>
                </label>
                <div ng-messages="formDica.link.$error" 
                ng-messages-include="templates/form-errors.html" 
                class="form-errors">
                </div>
            </ion-list>
            <div class="padding">
                <a class="button button-balanced  button-full icon-left ion-archive" ng-disabled="formDica.$invalid" ng-click="gravar()">Gravar</a>
                <a class="button button-balanced  button-full button-clear" ng-click="limpar()">Voltar</a>
            </div>
        </form>

    </ion-content>
</ion-view>
