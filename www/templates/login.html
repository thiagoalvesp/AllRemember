<ion-view title="Login" id="login" ng-controller="loginCtrl"> 
    <ion-content padding="true">
        <form name="formLogin" class="list" novalidate>
            <ion-list>
                <label class="item item-input" ng-class="{ 'has-error' : formLogin.nome.$invalid}">
                    <span class="input-label">Usuário</span>
                    <input type="text"
                     name="nome"
                     ng-model="login.nome" 
                     ng-minlength="5" 
                     required>
                </label>
                <div ng-messages="formLogin.nome.$error" 
                ng-messages-include="templates/form-errors.html" 
                class="form-errors">
                <div class="form-error" ng-message="minlength">Campo deve ser maior que 4 caracteres.</div>
                </div>

                <label class="item item-input" ng-class="{ 'has-error' : formLogin.senha.$invalid}">
                    <span class="input-label">Senha</span>
                    <input type="password"
                     name="senha"
                     ng-model="login.senha"
                     ng-minlength="6"
                     required>
                </label>
                <div ng-messages="formLogin.senha.$error" 
                ng-messages-include="templates/form-errors.html" 
                class="form-errors">
                </div>
            </ion-list>
            <div class="padding">
                <a class="button button-balanced  button-full icon-left ion-log-in"" ng-disabled="formLogin.$invalid" ng-click="entrar()">Entrar</a>
                <a class="button button-balanced  button-full button-clear" ng-click="limpar()">Voltar</a>
            </div>
            <div ng-if="login.usuarioInvalido" 
            ng-messages-include="templates/form-errors.html" 
            class="form-errors">
            <div class="form-error" ng-if="login.usuarioInvalido">Usuário Inválido.</div>
            </div>


        
        </form>


    </ion-content>
</ion-view>
